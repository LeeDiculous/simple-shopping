<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container{
            max-width: 600px;
        }
        .field-error{
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
    <title>뚝 쇼핑몰</title>
</head>
<body>

<div class="container">
    <div class="py-5 text-center">
        <h1><b>뚝 쇼핑몰</b></h1>
    </div>
    <div>
        <h6 class="mb-3 text-end" th:text="|${customer.name} 고객님|"><b>로그인 고객</b></h6>
    </div>

    <hr class="my-4"/>

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-success" type="button"
                    th:onclick="|location.href='@{/product/getProductList}'|">상품 목록 보기</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-success" type="button"
                    th:onclick="|location.href='@{/order/{customerId}/loginOrder(customerId=${customer.id})}'| ">주문하기</button>
        </div>
        <div class="col">
            <form th:action="@{/logout}" method="post">
                <button class="w-100 btn btn-secondary" type="submit">로그아웃
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
