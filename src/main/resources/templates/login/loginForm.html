<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container{
            max-width: 400px;
        }
        .field-error{
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
    <title>뚝 쇼핑몰</title>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h1><b>뚝 쇼핑몰</b></h1>
        <h2>로그인</h2>
    </div>

    <form th:action th:object="${customer}" method="post">

            <div>
                <label for="loginId">로그인 ID</label>
                <input type="text" id="loginId" th:field="*{login.loginId}" th:errorclass="field-error" class="form-control" placeholder="아이디를 입력하세요.">
            </div>
            <div>
                <label for="password">비밀번호</label>
                <input type="text" id="password" th:field="*{login.password}" th:errorclass="field-error" class="form-control" placeholder="비밀번호를 입력하세요.">
            </div>

        <div class="field-error text-center" th:errors="*{login.loginId}"></div>


        <hr class="my-4"/>

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-success" type="submit">로그인</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary" th:onclick="|location.href='@{/home}'|" type="button">취소</button>
            </div>
        </div>

    </form>
</div>

</body>
</html>
