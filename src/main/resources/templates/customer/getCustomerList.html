<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <title>뚝 쇼핑몰</title>
</head>
<body>

<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2><b>고객 목록</b></h2>
    </div>

    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>도시</th>
                <th>전화번호</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${customerList}">
                <td th:text="${customer.id}">고객 ID</td>
                <td><a th:href="@{/customer/{customerId}(customerId=${customer.id})}" th:text="${customer.name}">이름</a></td>
                <td th:text="${customer.address.city}">도시</td>
                <td th:text="${customer.phone}">전화번호</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-secondary"
                    onclick="location.href='/'">돌아가기</button>

        </div>
    </div>

</div>

</body>
</html>
