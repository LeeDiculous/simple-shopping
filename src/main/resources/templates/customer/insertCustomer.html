<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container{
            max-width: 600px;
        }
        .field-error{
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
    <title>뚝 쇼핑몰</title>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h1><b>뚝 쇼핑몰</b></h1>
        <h2>회원가입</h2>
    </div>

    <form th:action th:object="${customer}" method="post">
        <hr class="my-4">

        <div>
            <label for="loginId"><b>로그인 ID</b></label>
            <input type="text" id="loginId" th:field="*{login.loginId}" th:errorclass="field-error" class="form-control" placeholder="아이디를 입력하세요.">
            <div class="field-error" th:errors="*{login.loginId}"></div>
        </div>
        <div>
            <label for="password"><b>비밀번호</b></label>
            <input type="text" id="password" th:field="*{login.password}" th:errorclass="field-error" class="form-control" placeholder="비밀번호를 입력하세요.">
            <div class="field-error" th:errors="*{login.password}"></div>
        </div>
        <div>
            <label for="customerName"><b>고객명</b></label>
            <input type="text" id="customerName" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요.">
        </div>
        <div>
            <label for="city"><b>도시</b></label>
            <input type="text" id="city" th:field="*{address.city}" class="form-control" placeholder="도시를 입력하세요.">
        </div>
        <div>
            <label for="locate"><b>도로명</b></label>
            <input type="text" id="locate" th:field="*{address.roadName}" class="form-control" placeholder="도로명을 입력하세요.">
        </div>
        <div>
            <label for="postCode"><b>우편번호</b></label>
            <input type="text" id="postCode" th:field="*{address.postCode}" class="form-control" placeholder="우편번호를 입력하세요.">
        </div>
        <div>
            <label for="phone"><b>전화번호</b></label>
            <input type="text" id="phone" th:field="*{phone}" class="form-control" placeholder="전화번호를 입력하세요.">
        </div>
        <div>
            <label for="comment"><b>가입사유</b></label>
            <input type="text" id="comment" th:field="*{comment}" class="form-control" placeholder="가입사유를 입력하세요.">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-secondary"
                        th:onclick="|location.href='@{/}'|"
                        type="button">돌아가기</button>
            </div>

            <div class="col">
                <button class="w-100 btn btn-success" type="submit">완료</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
